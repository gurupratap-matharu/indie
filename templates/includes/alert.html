{% if messages %}
  {% for message in messages %}
    {% with klass=message.tags %}
      <div class="alert alert-dismissible bg-light d-flex align-items-center fade show mx-3 mx-md-5" role="alert">
        <span class="alert-icon me-2"><i class="bi bi-bell-fill"></i></span>
        <span class="alert-text">
          <strong>
            {% if message.tags %}{{ message.tags|title }}:{% endif %}
          </strong>
          {{ message }}
        </span>
        <i class="bi bi-x-lg ms-3 cursor-pointer ms-auto" data-bs-dismiss="alert" aria-label="Close"></i>
      </div>
    {% endwith %}
  {% endfor %}
{% endif %}
