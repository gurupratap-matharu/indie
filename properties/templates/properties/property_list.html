{% extends "layouts/base.html" %}

{% load static %}

{% block content %}
    <h1 class="text-center py-3">Property List 🌵🏜️</h1>
    <div class="container">
        {% for property in properties %}
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{% static 'assets/img/stock/hostel7.jpg' %}" class="img-fluid rounded-start" alt="Hostel Cover Photo" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ property.get_absolute_url }}">{{ property.name }}</a>
                            </h5>
                            <p class="card-text">{{ property.description }}</p>
                            <p class="card-text">
                                <small class="text-body-secondary">Last updated 3 mins ago</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
