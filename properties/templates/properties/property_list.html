{% extends "layouts/base.html" %}

{% load static %}

{% block content %}
    <h1 class="text-center py-3">Property List üåµüèúÔ∏è</h1>
    <div class="container">
        {% for property in properties %}
            <div class="card border-radius-xl shadow-lg mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <div id="carouselIndicators{{ property.id }}" class="carousel slide m-3">
                            <div class="carousel-indicators">
                                <button type="button"
                                        data-bs-target="#carouselIndicators{{ property.id }}"
                                        data-bs-slide-to="0"
                                        class="active"
                                        aria-current="true"
                                        aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselIndicators{{ property.id }}" data-bs-slide-to="1" aria-label="Slide 2">
                                </button>
                                <button type="button" data-bs-target="#carouselIndicators{{ property.id }}" data-bs-slide-to="2" aria-label="Slide 3">
                                </button>
                            </div>
                            <div class="carousel-inner border-radius-xl">
                                <div class="carousel-item active">
                                    <img src="https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-design-system/assets/img/house.jpg"
                                         class="d-block w-100 border-radius-xl"
                                         alt="Hostel Image 1" />
                                </div>
                                <div class="carousel-item">
                                    <img src="https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-design-system/assets/img/house.jpg"
                                         class="d-block w-100 border-radius-xl"
                                         alt="Hostel Image 2" />
                                </div>
                                <div class="carousel-item">
                                    <img src="https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-design-system/assets/img/pool.jpg"
                                         class="d-block w-100 border-radius-xl"
                                         alt="Hostel Image 3" />
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators{{ property.id }}" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators{{ property.id }}" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-8 position-relative">
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="{{ property.get_absolute_url }}" class="stretched-link">{{ property.name }}</a>
                            </h4>
                            <p class="card-text">{{ property.description }}</p>
                            <p class="card-text">
                                <small class="text-body-secondary">Last updated 3 mins ago</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
