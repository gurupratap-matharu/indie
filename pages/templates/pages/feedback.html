{% extends "layouts/base.html" %}

{% load static %}

{% block content %}
    <header>
        <div class="page-header min-vh-85">
            <div>
                <img class="position-absolute fixed-top ms-auto w-50 h-100 z-index-0 d-none d-sm-none d-md-block border-radius-section border-top-end-radius-0 border-top-start-radius-0 border-bottom-end-radius-0"
                     src="{% static 'assets/img/curved-images/curved8.jpg' %}"
                     alt="cover photo" />
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 d-flex justify-content-center flex-column">
                        <div class="card d-flex blur justify-content-center p-4 shadow-lg my-sm-0 my-sm-6 mt-8 mb-5">
                            <div class="text-center">
                                <h3 class="text-gradient text-primary">Feedback</h3>
                                <p class="mb-0">Have a suggestion? Please write to us using the form below.</p>
                            </div>
                            <form method="post" autocomplete="off">
                                {% csrf_token %}
                                <div class="card-body pb-2">
                                    <div class="row mb-3">
                                        <div class="col">{{ form.email }}</div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-12">{{ form.message }}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn bg-gradient-primary mt-3 mb-0">Send Message</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock content %}
